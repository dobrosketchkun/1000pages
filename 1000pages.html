<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
            transition: background-color 0.3s ease;
        }
        body.dark-mode {
            background-color: black;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }
        #grayText, #blackText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: auto;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        #grayText {
            color: gray;
            pointer-events: none;
        }
        .dark-mode #grayText {
            color: #555;
        }
        #blackText {
            color: black;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .dark-mode #blackText {
            color: white;
        }
        #saveButton, #modeButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid black;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #modeButton {
            right: 80px;
        }
        .dark-mode #saveButton,
        .dark-mode #modeButton {
            background-color: black;
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <pre id="grayText"></pre>
        <textarea id="blackText"></textarea>
    </div>
    <div id="saveButton">ðŸ’¾</div>
    <div id="modeButton">ðŸŒ“</div>
    <input type="file" id="fileInput" style="display: none;" />
    <script>
        const grayText = document.getElementById('grayText');
        const blackText = document.getElementById('blackText');
        const saveButton = document.getElementById('saveButton');
        const modeButton = document.getElementById('modeButton');
        const fileInput = document.getElementById('fileInput');
        const container = document.getElementById('container');

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                grayText.textContent = text;
                blackText.value = ""; // Ensure the black text area is empty initially
            };
            reader.readAsText(file);
        }

        container.addEventListener('dragover', (event) => {
            event.preventDefault();
            event.stopPropagation();
            container.style.background = '#f0f0f0';
        });

        container.addEventListener('dragleave', (event) => {
            event.preventDefault();
            event.stopPropagation();
            container.style.background = document.body.classList.contains('dark-mode') ? 'black' : 'white';
        });

        container.addEventListener('drop', (event) => {
            event.preventDefault();
            event.stopPropagation();
            container.style.background = document.body.classList.contains('dark-mode') ? 'black' : 'white';
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/json') {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const json = JSON.parse(event.target.result);
                        grayText.textContent = json.grayText;
                        blackText.value = json.blackText;
                    };
                    reader.readAsText(file);
                } else if (file.type === 'text/plain') {
                    handleFile(file);
                }
            }
        });

        saveButton.addEventListener('click', () => {
            const json = {
                grayText: grayText.textContent,
                blackText: blackText.value
            };

            const blob = new Blob([JSON.stringify(json)], { type: 'application/json' });

            const now = new Date();
            const uniqueId = Math.random().toString(36).substr(2, 9);
            const dateString = now.toISOString().replace(/[:.-]/g, '');
            const filename = `state_${dateString}_${uniqueId}.json`;

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        });

        modeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            container.style.background = document.body.classList.contains('dark-mode') ? 'black' : 'white';
        });

        window.addEventListener('resize', () => {
            syncScroll();
        });

        blackText.addEventListener('scroll', () => {
            syncScroll();
        });

        function syncScroll() {
            grayText.scrollTop = blackText.scrollTop;
            grayText.scrollLeft = blackText.scrollLeft;
        }

        blackText.addEventListener('input', () => {
            syncScroll();
        });

        blackText.addEventListener('keypress', (event) => {
            if (event.ctrlKey && (event.key === '+' || event.key === '-')) {
                syncScroll();
            }
        });

        document.body.addEventListener('keypress', (event) => {
            if (event.ctrlKey && (event.key === '+' || event.key === '-')) {
                syncScroll();
            }
        });
    </script>
</body>
</html>
